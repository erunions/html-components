<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes"/>
        <!--Change placeholder text color-->
        <style>
            ::placeholder {
              color: darkblue;
              opacity: 1; /* Firefox only */
            }
        </style>
    </head>
    <!--Change background color, center text, change default font, and default text color-->
    <body style="background-color:plum; text-align:center; font-family: Lucida Console, Courier New, monospace; color:purple;">
        <h1>Form</h1>
        <form method="get">
            <!--Label and input for Address field-->
            <label for="address"><b>Address:</b></label>
            <input type="text" name="address" placeholder="123 Main Street" size="30" maxlength="100" id="address" style="background-color:paleturquoise;"/>

            <!--Line break, label and input for Postal Code field-->
            </br>
            <label for="postal"><b>Postal Code:</b></label>
            <input type="text" name="postal" placeholder="A1A 1A1" size="15" maxlength="7" id="postal" style="background-color:paleturquoise;"/>

            <!--Line break, label and input for City field-->
            </br>
            <label for="city"><b>City:</b>></label>
            <input type="text" name="city" placeholder="NY" size="2" maxlength="2" id="city" style="background-color:paleturquoise;"/>

            <!--Line break, label and options for the Shipping Method drop-down-->
            </br>
            <label for="shipping"><b>Select a Shipping Method:</b></label>
            <select name="shipping" id="shipping" style="background-color:paleturquoise; color: darkblue">
            <option value="standard" style="background-color:paleturquoise; color: darkblue">Standard Shipping</option>
            <option value="oneday" style="background-color:paleturquoise; color: darkblue">One-Day Shipping</option>
            <option value="twoday" style="background-color:paleturquoise; color: darkblue">Two-Day Shipping</option>
            </select>

            <!--Paragraph to display a "label"-->
            <p><b>Select a Payment Method:</b></p>
            <!--Radio buttons for the Payment Method options-->
            <label><input type="radio" name="payment" value="paypal" checked="true"><i>PayPal</i></label>
            <label><input type="radio" name="payment" value="debit"><i>Debit Card</i></label>
            <label><input type="radio" name="payment" value="credit"><i>Credit Card</i></label>

            <!--Line break, "label" and text field for the comments section-->
            </br>
            <p><b>Comments:</b></p>
            <textarea id="comments" name="comments" rows="4" cols="40" placeholder="I'm allergic to packing peanuts" style="background-color:paleturquoise; color:darkblue;"></textarea>

            <!--Double line break, label and options for the E-Mail updates and Save Payment Info lines-->
            </br>
            </br>
            <label><input type="checkbox" name="emailupdates" checked="true"><b>Sign me up for e-mail updates</b></label>
            <label><input type="checkbox" name="savepayment" checked="true"><b>Save my payment information</b></label>

            <!--Double line break and submit button-->
            </br>
            </br>
            <input type="submit" value="Submit!" style="background-color:paleturquoise;">
        </form>
    </body>
</html>
